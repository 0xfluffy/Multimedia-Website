    <section class="food">
        <div class="container text-center">
            <h1>Paneer Chilli</h1>
            <p>Dry Veg</p>

            <div class="row foodsetting">
                <div class="col-lg-6 col-md-6 col-sm-10 col-12 d-block m-auto">
                    <figure class="figure">
                        <img src="recipies\PaneerChilly.jpg" class="center fluid-grow" width="500" height="500" blank-color="#bbb" >
                        <figcaption>
                            <h4>Paneer Chillie</h4><br>
                            <p class="figure-caption">
                                Prep Time: 5 mins<br>
                                Cook Time: 10 mins<br>
                                Total Time: 15 mins<br><br>
                                Course: Snack<br><br>
                                Cuisine: indo chinese<br>
                                Servings: 3 Servings<br>

                                Ingredients (1 cup = 255 ML)<br>
                                frying paneer:<br>
                                10  pieces  paneer/cottage cheese cube<br>
                                1  tsp  corn flour<br>
                                ¼  tsp  black pepper  crushed<br>
                                salt to taste<br>
                                2  tbsp  oil for frying<br>
                                for chilli paneer:<br>
                                1  inch  ginger finely chopped<br>
                                2  clove garlic  finely chopped<br>
                                1  green chilli  slit<br>
                                2  spring onion chopped<br>
                                ¼  red capsicum  cub<br>
                                ¼  green capsicum  cub<br>
                                ½  onion petals<br>
                                1  tsp  chilli sauce<br>
                                2  tbsp  tomato sauce<br>
                                1  tsp  soy sauce<br>
                                ¾  tsp  sugar<br>
                                salt to taste<br>
                                2  tsp  corn flour<br>
                                ¼  cup  water<br>
                                ¼  tsp  black pepper  crushed<br>
                                using chings masala<br>
                                200 grams paneer / cottage cheese cube<br>
                                4 tsp oil<br>
                                1 green chilli slit<br>
                                2 tbsp spring onion chopped<br>
                                ½ onion petals<br>
                                ½ carrot sliced<br>
                                ½ capsicum julienne<br>
                                1 pack chings paneer chilli masala<br>
                                1 cup water<br>
                                Instructions<br>
                                Firstly, saute ginger-garlic, chilli and spring onion in oil.<br>
                                Add cubed green and red capsicum, along with onions. Saute for a minute.
                                Furthermore, add chilli sauce, tomato sauce and soy sauce.<br>
                                Also, add salt and sugar, adding sugar makes chilli paneer slightly sweet and spicy combination.<br>
                                Now add corn flour paste and give a quick stir.<br>
                                Stir till the cornflour paste turn translucent.<br>
                                Add fried paneer, crushed black pepper and mix well.<br><br>

                                Garnish with spring onions and serve chilli paneer hot as a starter or as a dish for roti, noodles or fried rice.</p><br>

                        </figcaption>
                    </figure>
