    <section class="food">
        <div class="container text-center">
            <h1>Baingan Bharta</h1>
            <p>Dry Vegitable</p>

            <div class="row foodsetting">
                <div class="col-lg-6 col-md-6 col-sm-10 col-12 d-block m-auto">
                    <figure class="figure">
                        <img src="recipies\bharat.jpeg" class="center fluid-grow" width="500" height="500" blank-color="#bbb" >
                        <figcaption>
                            <h4>Recipe</h4><br>
                            <p class="figure-caption">
                                Prep Time: 5 mins<br>
                                Cook Time: 30 mins<br>
                                Total Time: 35 mins<br>

                                Course: Side Dish<br>
                                Cuisine: Indian<br>
                                Servings: 4 Servings<br>
                                Ingredients (1 cup = 255 ML)<br>
                                for roasting brinjal:<br>
                                1 large brinjal / eggplant / baingan purple coloured<br>
                                1 tsp oil<br>
                                for baingan bharta:<br>
                                3 tbsp oil<br>
                                ¾ tsp jeera / cumin seeds<br>
                                1 tsp garlic paste<br>
                                1 green chilli finely chopped<br>
                                2 small onions finely chopped<br>
                                2 small tomatoes finely chopped<br>
                                ¾-1 tsp kashmiri chilli powder adjust according to your spice level<br>
                                salt to taste<br>
                                few coriander leaves finely chopped<br>
                                Instructions<br>
                                roasting baingan recipe:<br>
                                firstly, take a large eggplant and grease with a tsp of oil.<br>
                                furthermore, place on the stove and roast on low flame. keep turning in between.<br>
                                roast till brinjal shrinks releasing some water and skin has turned completely black. <br>it will take about 20 minutes.<br>
                                allow to cool completely.<br>
                                slowly peel the skin of eggplant.<br>
                                also, cut the stem of brinjal.<br>
                                furthermore, mash the brinjal with a potato masher.<br>
                                baingan bhartha recipe:<br>
                                firstly, in a large kadai, heat almost 3 tbsp of oil and splutter cumin seeds.<br>
                                in addition add garlic paste and chopped green chilli. and saute till the raw smell of garlic disappears.<br>
                                now add finely chopped onions and continue to saute till they change colour.<br>
                                furthermore, add chopped tomatoes and saute till they start releasing oil from sides.<br>
                                in addition, add red chilli powder and salt to taste. then give a quick mix.<br>
                                then add mashed eggplant and give a nice mix. also cook for 3-4 minutes on low flame.<br>
                                finally garnish with few coriander leaves.<br>
                                serve baingan bhartha with roti, garlic naan or rumali roti.<br>
                            </p><br>

                        </figcaption>
                    </figure>
