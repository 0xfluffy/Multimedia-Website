    <section class="food">
        <div class="container text-center">
            <h1>Punjabi Kadi Pakoda</h1>
            <p>Curry</p>

            <div class="row foodsetting">
                <div class="col-lg-6 col-md-6 col-sm-10 col-12 d-block m-auto">
                    <figure class="figure">
                        <img src="recipies\PunjabiKadiPakoda.jpg" class="center fluid-grow" width="500" height="500" blank-color="#bbb" >
                        <figcaption>
                            <h4>Kadi Pakoda</h4><br>
                            <p class="figure-caption">
                                Prep Time: 20 mins<br>
                                Cook Time: 30 mins<br>
                                Total Time: 50 mins<br>

                                Course: Side Dish<br>
                                Cuisine: north indian<br>
                                Servings: 4 Servings<br>
                                Ingredients (1 cup = 255 ML)<br>
                                for onion pakora / pakoda:<br>
                                ½ onion thinly sliced<br>
                                ½ tsp kashmiri chilli powder<br>
                                pinch of turmeric powder<br>
                                salt to taste<br>
                                1 green chilli finely chopped<br>
                                ¼ cup besan / gram flour / chickpea flour<br>
                                2 tbsp water<br>
                                oil for deep frying<br>
                                for besan - curd mixture:<br>
                                1 cup thick curd / yogurt sour
                                ¼ cup besan / gram flour / chickpea flour<br>
                                pinch of turmeric powder<br>
                                ¾ tsp kashmiri chilli powder<br>
                                ½ tsp ginger-garlic paste<br>
                                salt to taste<br>
                                1 - 1½ cup water<br>
                                other ingredients:<br>
                                3 tbsp oil<br>
                                ¾ tsp mustard seeds<br>
                                ½ tsp cumin seeds / jeera<br>
                                5-6 methi seeds / fenugreek seeds<br>
                                ½ tsp coriander seeds crushed<br>
                                1 dried red chilli<br>
                                1 inch cinnamon stick<br>
                                few curry leaves<br>
                                ½ onion finely chopped<br>
                                ½ tsp ginger-garlic paste<br>
                                few coriander leaves finely chopped<br>
                                Instructions<br>
                                onion pakora recipe:<br>
                                firstly, take sliced onions, chilli powder, turmeric powder, salt and green chilli.<br>
                                also add besan and make a dough kinda batter.<br>
                                furthermore, make small balls and deep fry the pakoras.<br>
                                finally, once turned golden brown, drain and keep aside.<br>
                                besan-curd mixture recipe:<br>
                                firstly, in a large mixing bowl, take curd and besan.<br>
                                also add turmeric, chilli powder, ginger-garlic paste and salt. mix it properly<br>
                                further add 1 cup of water, whisk and keep aside.<br>
                                kadhi pakora recipe:<br>
                                firstly take oil, and temper mustard, jeera, methi, coriander seeds, red chilli, cinnamon, curry leaves.<br>
                                add finely chopped onions and ginger-garlic paste.<br>
                                now add prepared besan-curd mixture and mix for 15 mins.<br>
                                later, the mixture will start to thicken.<br>
                                finally, top with onion pakoras, coriander leaves and serve.<br>
                            </p><br>
