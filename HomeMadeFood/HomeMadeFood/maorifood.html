    <section class="maorifood">
        <div class="container text-center">
            <h1>Hangi Maori Food</h1>
            <p>Maori Cooking</p>

            <div class="row foodsetting">
                <div class="col-lg-4 col-md-4 col-sm-10 col-12 d-block m-auto">
                    <figure class="figure">
                        <img src="recipies\hangi2.jpg" class="figure-img img-fluid rounded-circle"
                             height="250px" width="250px">
                        <figcaption>
                            <h4>Food Description</h4><br>
                            <p class="figure-caption">Traditionally, Māori cooked in a pit under the ground in ovens called ‘hangi’.

                                In traditional hangi cooking, food such as fish and chicken, and root vegetables such as kumara (sweet potato), are cooked in a pit dug in the ground.

                                In today’s modern society, pork, mutton or lamb, potato, pumpkin and cabbage are also included.</p><br>

                        </figcaption>
                    </figure>
                </div>


                <div class="col-lg-4 col-md-4 col-sm-10 col-12 d-block m-auto">
                    <figure class="figure">
                        <img src="recipies\hangi.jpg" class="figure-img img-fluid rounded-circle"
                             height="250px" width="250px">
                        <figcaption>
                            <h4>Hangi cooking</h4><br>

                            <p>Hangi food or ‘kai’ was traditionally wrapped in leaves, but a modern hangi is more likely to substitute with aluminium foil and wire baskets.

                                The baskets are placed on hot stones at the bottom of the hole. The food is covered with wet cloth and a mound of earth that traps the heat around the food.

                                The food is in the ground for about three to four hours, depending on the quantity being cooked.

                                The result of this long process is tender, off-the-bone meat and delicious vegetables, all infused with a smoky, earthy fragrance.</p>

                        </figcaption>
                    </figure>
                </div>



                <div class="col-lg-4 col-md-4 col-sm-10 col-12 d-block m-auto">
                    <figure class="figure">
                        <img src="recipies\hangi3.jpg" class="figure-img img-fluid rounded-circle"
                             height="250px" width="250px">
                        <figcaption>
                            <h4>Hangi Experiences</h4><br>
                            <p class="figure-caption">Experiencing a hangi is a great way to interact with the Māori culture, as it is not only a means of cooking food, but also a social occasion to share with friends and family.

                                Many New Zealand tourist activities and accommodation include a hangi meal in their Māori culture experiences.

                                In the thermal region of Rotorua, there is also the opportunity to experience food cooked in natural thermal steam and water.</p><br>

                        </figcaption>
                    </figure>
                </div>

            </div>
