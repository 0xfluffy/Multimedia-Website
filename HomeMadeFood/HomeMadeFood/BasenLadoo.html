    <section class="food">
        <div class="container text-center">
            <h1>Besan-Ka-Ladoo</h1>
            <p>Mouthwatering Sweet</p>

            <div class="row foodsetting">
                <div class="col-lg-6 col-md-6 col-sm-10 col-12 d-block m-auto">
                    <figure class="figure">
                        <img src="recipies\besanLadoo.jpg" class="center fluid-grow" width="500" height="500" blank-color="#bbb" >
                        <figcaption>
                            <h4>Besan Ka Ladoo</h4><br>
                            <p class="figure-caption">
                                Course: sweet<br>
                                Cuisine: Indian
                                Servings: 8 ladoo<br>
                                Ingredients (1 cup = 255 ML)<br>
                                ¼ cup + 2 tsp ghee / clarified butter<br>
                                1 cup besan / chickpea flour / kadle hittu / gram flour<br>
                                ½ cup powdered sugar / icing sugar<br>
                                ¼ tsp cardamom powder / elachi powder<br>
                                10 cashews broken<br><br>
                                Instructions<br>
                                firstly, in a thick heavy bottomed nonstick pan heat ghee.<br>
                                once the ghee begins to melt, add besan.<br>
                                now mix continuously, making sure the ghee is combined well with besan.<br>
                                keeping the flame on low, stir continuously for atleast 25-30 minutes.<br>
                                also break the lumps in between.<br>
                                and stir continuously keeping the flame on low.<br>
                                keep stirring till the besan turns aromatic.<br>
                                and also wait for besan to change colour to golden brown.<br>
                                take off the flame and transfer the paste to a bowl.<br>
                                allow the besan paste to cool completely.<br>
                                further, add powdered sugar, cardamom powder and broken cashews.<br>
                                mix well making sure everything is combined well.<br>
                                take a tbsp of mixture and prepare ladoo.<br>
                                also garnish with cashew.<br>
                                finally, serve besan ladoo or store in a airtight container.<br>

                            </p><br>

                        </figcaption>
                    </figure>

            </div>
