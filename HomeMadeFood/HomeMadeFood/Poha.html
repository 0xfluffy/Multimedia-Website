    <section class="food">
        <div class="container text-center">
            <h1>Poha</h1>
            <p>Breakfast Time</p>

            <div class="row foodsetting">
                <div class="col-lg-6 col-md-6 col-sm-10 col-12 d-block m-auto">
                    <figure class="figure">
                        <img src="recipies\Poha.jpg"class="center fluid-grow" width="500" height="500" blank-color="#bbb" >
                        <figcaption>
                            <h4>Poha</h4><br>
                            <p class="figure-caption">
                                Prep Time: 10 mins<br>
                                Cook Time: 10 mins<br>
                                Total Time: 20 mins<br>
                                Course: Breakfast<bR>
                                Cuisine: maharashtra<br>
                                Servings: 2 Servings<br>
                                Ingredients (1 cup = 255 ML)<br>
                                1 cup thick poha / beaten rice / flattened rice / aval / avalakki<br>
                                water for soaking<br>
                                ½ tsp sugar<br>
                                salt to taste<br>
                                3 tsp oil<br>
                                1 tsp mustard seeds / rai<br>
                                ½ tsp cumin seeds / jeera<br>
                                pinch of hing / asafoetida<br>
                                few curry leaves / kadi patta<br>
                                1 small onion finely chopped<br>
                                1 green chilli finely chopped<br>
                                ½ tsp turmeric / haldi<br>
                                1 inch ginger finely chopped<br>
                                1 small potato finely chopped<br>
                                2 tbsp roasted peanuts<br>
                                1 tbsp coriander leaves finely chopped<br>
                                1 tbsp lemon juice<br>
                                Instructions<br>
                                firstly, in a large bowl soak poha till they turn soft and easy to break.<br>
                                drain off the water from poha.<br>
                                also add in salt and sugar.<br>
                                mix gently and keep aside.<br>
                                now in a large kadai, heat oil for tempering.<br>
                                further add mustard seeds, cumin seeds, hing and curry leaves.<br>
                                allow to splutter.<br>
                                further saute onions till they change colour.<br>
                                also saute chilli and ginger till the raw smell disappears.<br>
                                additionally, add potato, salt and turmeric. saute for a minute.<br>
                                cover for 5 minutes and allow to cook potatoes on low flame.<br>
                                furthermore, add in soaked poha and roasted peanuts.<br>
                                mix gently. cover and simmer for 2 minutes.<br>
                                switch off the stove. add coriander leaves and lemon juice.<br>
                                finally, serve aloo kandha poha hot along with masala chai.<br>
                            </p><br>

                        </figcaption>
                    </figure>
