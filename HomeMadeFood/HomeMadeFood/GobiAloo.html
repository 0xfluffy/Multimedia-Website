    <section class="food">
        <div class="container text-center">
            <h1>Gobi Aloo</h1>
            <p>Dry Vegitable</p>

            <div class="row foodsetting">
                <div class="col-lg-6 col-md-6 col-sm-10 col-12 d-block m-auto">
                    <figure class="figure">
                        <img src="recipies\GobiAloo.jpg" class="center fluid-grow" width="500" height="500" blank-color="#bbb" >
                        <figcaption>
                            <h4>Gobi Aloo</h4><br>
                            <p class="figure-caption">
                                Prep Time: 5 mins<br>
                                Cook Time: 20 mins<br>
                                Total Time: 25 mins<br>

                                Course: Main<br>
                                Cuisine: Indian<br>
                                Servings: 4 Servings<br>
                                Ingredients (1 cup = 255 ML)<br>
                                1 cup gobi/cauliflower chopped medium cauliflower florets<br>
                                1 cup potatoes / aloo diced into cubes<br>
                                ½ medium sized onion finely chopped<br>
                                ginger garlic paste - 1 tsp<br>
                                1 to mato finely chopped<br>
                                1 tsp cumin seeds / jeera<br>
                                kashmiri red chilli powder adjust to your spice level - 1 tsp<br>
                                ¼ tsp turmeric powder<br>
                                ¾ tsp coriander powder<br>
                                ¼ tsp garam masala<br>
                                ½ tsp crushed kasuri methi / dry fenugreek leaves<br>
                                3 tsp oil / butter<br>
                                1½ cups water<br>
                                1 tbsp coriander leaves chopped<br>
                                salt as required<br>
                                Instructions<br>
                                firstly, in a kadai, heat oil or butter. now add a tsp of cumin seeds and allow to splutter.<br>
                                in addition, add the chopped onions and fry for a minute.<br>
                                furthermore, when the onions turn soft, add the ginger and garlic and saute until the raw smell fades.<br>
                                now add 1 medium finely chopped tomatoes. stir very well.<br>
                                mix it properly till the tomatoes soften and the oil starts releasing from the sides of the gravy.<br>
                                in addition, add 1 tsp red chilli powder, turmeric powder, ¾ tsp coriander powder, and ¼ tsp garam masala powder.<br> stir the spices well.<br>
                                then add 1 cup water and stir. get to a boil.<br>
                                finally, add the diced potatoes and cauliflower. give a good mix.<br>
                                add some water if required and add salt.<br>
                                simmer for 15-20 minutes or till the potatoes are cooked.<br>
                                furthermore, switch off and add crushed kasuri methi and chopped coriander leaves.<br>
                                finally, stir very well and serve aloo gobi with chapatis, rice or aloo paratha<br>

                            </p><br>

                        </figcaption>
                    </figure>
