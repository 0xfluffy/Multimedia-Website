    <section class="food">
        <div class="container text-center">
            <h1>Rice Kheer</h1>
            <p>Delicious Sweet</p>

            <div class="row foodsetting">
                <div class="col-lg-6 col-md-6 col-sm-10 col-12 d-block m-auto">
                    <figure class="figure">
                        <img src="recipies\kheer.jpeg" class="center fluid-grow" width="500" height="500" blank-color="#bbb" >
                        <figcaption>
                            <h4>Rice Kheer</h4><br>
                            <p class="figure-caption">
                                Prep Time: 5 mins<br>
                                Cook Time: 40 mins<br>
                                Total Time: 45 mins<br>
                                Course: sweet<br>
                                Cuisine: Indian<br>
                                Servings: 6 Servings<br>

                                Ingredients (1 cup = 255 ML)<br>
                                1 tsp ghee / clarified butter<br>
                                10 cashews chopped half<br>
                                ¼ cup raw rice<br>
                                1½ litre full cream milk<br>
                                ½ cup sugar<br>
                                ½ tsp cardamom powder<br>
                                Instructions<br>
                                firstly, in a nonstick pan / thick heavy bottomed pan add 1 tsp of ghee and roast cashews.<br>
                                roast cashews to slightly golden brown in colour. keep aside.<br>
                                then add raw rice.<br>
                                and roast them for a minute on medium flame.<br>
                                furthermore, add 1 half litter of full cream milk and give a mix.<br>
                                then get to a boil.<br>
                                keep stirring in between and simmer for 30 minutes.<br> now you can see the rice grains are cooked completely and milk has reduced to half.<br>
                                in addition, add half cup of sugar and give a good mix. adjust the sugar according to your taste.<br>
                                simmer for 3 minutes so that sugar gets melted completely and thickens.<br>
                                furthermore add powdered cardamom powder.<br>
                                also add roasted cashews and give a good mix.<br>
                                finally serve Kheer hot or chilled.<br>


                            </p><br>

                        </figcaption>
                    </figure>
