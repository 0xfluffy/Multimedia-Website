    <section class="food">
        <div class="container text-center">
            <h1>Palak Paneer</h1>
            <p>Curry</p>

            <div class="row foodsetting">
                <div class="col-lg-6 col-md-6 col-sm-10 col-12 d-block m-auto">
                    <figure class="figure">
                        <img src="recipies\PalakPaneer.jpg" class="center fluid-grow" width="500" height="500" blank-color="#bbb" >
                        <figcaption>
                            <h4>Palak Paneer</h4><br>
                            <p class="figure-caption">
                                Prep Time: 10 mins<br>
                                Cook Time: 20 mins<br>
                                Total Time:30 mins<br>

                                Course: curry<br>
                                Cuisine: north indian<br>
                                Servings: 3 Servings<br>
                                Ingredients (1 cup = 255 ML)<br>
                                for palak paste:<br>
                                5 cup water<br>
                                1 bunch palak / spinach<br>
                                1 inch ginger<br>
                                1 clove garlic<br>
                                3 green chilli<br>
                                other ingredients:<br>
                                3 tsp oil<br>
                                1 tsp butter<br>
                                11 cube paneer / cottage cheese<br>
                                1 tsp cumin / jeera<br>
                                1 inch cinnamon<br>
                                4 cloves<br>
                                2 pod cardamom / elachi<br>
                                1 bay leaf / tej patta<br>
                                2 tsp kasuri methi / dry fenugreek leaves<br>
                                ½ onion finely chopped<br>
                                ½ tomato finely chopped<br>
                                ¼ cup water<br>
                                ¾ tsp salt<br>
                                ¼ tsp garam masala<br>
                                2 tbsp cream / malai<br>
                                Instructions<br>
                                Take blanched palak, 1 inch ginger, 1 clove garlic and 4 green chilli.<br>
                                Blend to smooth paste without adding any water, keep aside.<br>
                                Now in a large kadai heat 3 tsp oil, 1 tsp butter and roast the spices till it turns aromatic.<br>

                                Further, add ½ onion and saute till it turns golden brown<br>
                                additionally, add ½ tomato and saute till the tomatoes turn soft and mushy.<br>
                                add prepared palak paste, ¼ cup water and ¾ tsp salt.<br>
                                mix well adjusting consistency as required.<br>
                                further, add roasted paneer and mix well.<br>
                                simmer for 5 minutes or till paneer absorbs flavour.<br>
                                turn off the flame and add ¼ tsp garam masala, 1 tsp kasuri methi and 2 tbsp cream. mix well.<br>
                                finally, serve restaurant-style palak paneer with roti / naan.<br>
                            </p><br>

                        </figcaption>
