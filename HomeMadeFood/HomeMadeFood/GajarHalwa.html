    <section class="food">
        <div class="container text-center">
            <h1>Gajar Ka Halwa</h1>
            <p>Healthy Sweet</p>

            <div class="row foodsetting">
                <div class="col-lg-6 col-md-6 col-sm-10 col-12 d-block m-auto">
                    <figure class="figure">
                        <img src="recipies\Gajar-Ka-Halwa.jpeg" class="center fluid-grow" width="500" height="500" blank-color="#bbb" >
                        <figcaption>
                            <h4>Gajar Ka Halwa</h4><br>
                            <p class="figure-caption">
                                Prep Time: 10 mins<br>
                                Cook Time: 30 mins<br>
                                Total Time: 40 mins<br>

                                Course: sweet<br>
                                Cuisine: Indian<br>
                                Servings: 3 Servings<br>
                                Ingredients (1 cup = 255 ML)<br>
                                5 large carrot / gajar<br>
                                1 tbsp ghee / clarified butter<br>
                                ½ cup full cream milk<br>
                                ¼ cup sweetened condensed milk / nestle milkmaid<br>
                                4 cardamom / elachi powdered<br>
                                5 cashews / kaju chopped<br>
                                5 almonds / badam chopped<br>
                                1 tsp pistachios finely chopped<br>
                                Instructions<br>
                                firstly, peel the skin of carrot. carrot halwa taste great when prepared with red carrot. however, we don't get red carrot, so used normal carrots.<br>
                                later, grate the carrot into long threads as possible and transfer to kadai.<br>
                                further, add a tbsp of ghee and saute for 3 minutes. this helps carrots to cook fast and also retain their shape even after cooking.<br>
                                also add half cup of milk and mix well. note, we are adding milk just to cook carrots.<br>
                                get to boil and keep stirring occasionally. making sure carrots are uniformly cooked and doesn't get burnt from the bottom.<br>
                                simmer for 5 minutes or till the milk is evaporated completely.<br>
                                once the milk evaporates, the carrots will be almost cooked.<br>
                                furthermore, add condensed milk / milkmaid and mix well.<br> note, we are not adding any extra sugar, as the condensed milk do contain sweetness.<br>
                                get to boil and keep stirring occasionally. making sure carrots are completely cooked and doesn't get burnt from the bottom.<br>
                                keep mixing and mashing till the milk evaporates completely.<br>
                                also add cardamom powder, cashews and almonds.<br>
                                give a good mix.<br>
                                finally, serve carrot halwa prepared from condensed milk garnished with chopped pistachios.<br>

                            </p><br>

                        </figcaption>
                    </figure>
